<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js" defer></script>
    <script src="./js/jquery.mask.min.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-div">
                <h1>Cadastro</h1>
            </div>
            <div class="header-div div2"><img src="./img/ebac.png" alt=""></div>
        </header>
        <form class="formulario">
            <!-- DADOS PESSOAIS-->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="nome">Nome: </label>
                        </td>
                        <td>
                            <input type="text" name="nome" id="nome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sobrenome">Sobrenome: </label>
                        </td>
                        <td>
                            <input type="text" name="sobrenome" id="sobrenome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">E-mail</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cpf">CPF:</label>
                        </td>
                        <td>
                            <input type="text" name="cpf" id="cpf">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="telefone">Telefone</label>
                        </td>
                        <td>
                            <input type="telefone" name="telefone" id="telefone">
                        </td>
                    </tr>

                </table>
            </fieldset>
            <br />
            <!-- ENDEREÇO -->
            <fieldset>
                <legend>Dados de Endereço</legend>
                <table cellspacing="10">

                    <tr>
                        <td>
                            <label for="rua">Rua:</label>
                        </td>
                        <td>
                            <input type="text" name="rua" id="rua">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bairro">Bairro: </label>
                        </td>
                        <td>
                            <input type="text" name="bairro" id="bairro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="estado">Estado:</label>
                        </td>
                        <td>
                            <select name="estado" id="estado">
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="am">Amazonas</option>
                                <option value="ap">Amapá</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="df">Distrito Federal</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                                <option value="pi">Piauí</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="ro">Rondônia</option>
                                <option value="rs">Rio Grande do Sul</option>
                                <option value="rr">Roraima</option>
                                <option value="sc">Santa Catarina</option>
                                <option value="se">Sergipe</option>
                                <option value="sp">São Paulo</option>
                                <option value="to">Tocantins</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cidade">Cidade: </label>
                        </td>
                        <td>
                            <input type="text" name="cidade" id="cidade">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cep">CEP: </label>
                        </td>
                        <td>
                            <input type="text" name="cep" id="cep">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <button type="submit" id="btn">Enviar</button>

        </form>
        <footer>
            <div class="container container-flex">

                <ul class="container-flex">
                    <p>
                        2023 &copy; Tales Lima - Todos os direitos reservados
                    </p>
                    <li>
                        <a href="https://www.facebook.com/tales.lima.paula" target="_blank"><img
                                src="./img/icones/facebook.png" alt="facebook"></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/taleslimadepaula/" target="_blank"><img
                                src="./img/icones/instagram.png" alt="facebook"></a>
                    </li>
                    <li>
                        <a href="https://github.com/tales1982" target="_blank"><img src="./img/icones/github.png"
                                alt="github"></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/tales-lima-de-paula-900097242/" target="_blank"><img
                                src="./img/icones/dentro.png" alt="linkdin"></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>



</body>

</html>
