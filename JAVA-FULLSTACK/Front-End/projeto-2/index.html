<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Great+Vibes&family=Nunito:wght@400;700&family=Roboto:wght@400;700&family=Sriracha&   family=Tangerine:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
    <title>Calculadora de media</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de média</h1>
        </header>
        <div id="divForm">

            <form id="form-atividade">
                <input id="inputNome" type="text" required placeholder="Nome da atividade" />
                <input id="inputNota" type="number" required placeholder="Nota" min="0" max="10" />
                <button type="submit">Adicionar +</button>
            </form>
        </div>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado"> <span class="resultado aprovado">---</span> </td>
                </tr>
            </tfoot>
        </table>

    </div>
</body>

</html>
