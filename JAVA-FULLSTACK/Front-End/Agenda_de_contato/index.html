<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Agenda de contato.</title>
</head>

<body>
    <div class="container degrade">
        <div class="h1-img">
            <img src="./img/agenda.png" alt="Agenda">
            <h1>Agenda de contato</h1>
        </div>
        
        <section class="section-form">
            <form class="form">
                <input type="text" placeholder="Insira o nome." required id="nome">
                <input type="number" placeholder="Insira o numero." required id="numero">
                <input type="submit" value="Adicionar" id="btn">
            </form>
        </section>
        <section class="section-list">
            <ul class="ul">
                <li><h3>Lista de contatos</h3></li>
                <br>
                <ol class="ol">
                    
                </ol>
            </ul>
        </section>
    </div>
</body>

</html>
