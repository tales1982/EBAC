<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Busca Letras de Musicas</title>
</head>

<body>
    <div class="container">
        <h1>Lyrics Search</h1>
        <form id="lyrics_form">
            <div class="form-row row">
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" placeholder="Digite o nome do artista"
                        aria-label="First name" id="artist">
                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" placeholder="Digite o nome da musica"
                        aria-label="Last name" id="song">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Let's Sing</button>
        </form>
    </div>
    <div class="row justify-content-center">
        <pre class="mt-4" id="lyrics"></pre>
    </div>
</body>
</html>
