<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="dist/js/main.js" defer></script>

</head>

<body>
    <section class="secao1">
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <div class="text-center">
                        <h1>Web Banking</h1>
                        <p>Choisissez votre option ci-dessous.</p>
                    </div>
                </div>
            </div>
        </div>
        <h2 style="display: none;" id="merci">Merci pour la visite.</h2>
    </section>
    <section class="secao2">
        <div>
            <ul class="secao2--ul" id="choiceButton">
                <div class="secao2--ul__row">
                    <button class="secao2--ul__liItem btnOptions" id="newClient">Nouveau client</button>
                    <button class="secao2--ul__liItem btnOptions" id="depot">Dépôt</button>
                </div>
                <div class="secao2--ul__row">
                    <button class="secao2--ul__liItem btnOptions" id="solde">solde</button>
                    <button class="secao2--ul__liItem btnOptions" id="retrait">retrait</button>
                </div>
                <div class="secao2--ul__row">
                    <button class="secao2--ul__liItem btnOptions" id="transfert">transfert</button>
                    <button class="secao2--ul__liItem btnOptions" id="sorti">Sorti</button>
                </div>
            </ul>
            
        </div>
        
        <div class="secao2--res res_newClient" style="display: none;">
            <form id="formClient" onsubmit="return false;">
                
            </form>
            <span id="text-res"></span>
        </div> 
    </section>
