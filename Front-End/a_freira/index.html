            <li class="divHamburg__hidden__social__ul--items"><a href="https://www.instagram.com/taleslimadepaula/" target="_blank"><img src="./dist/images/social_Icons/instagram.png" alt="instagram"></a></li>
            <li class="divHamburg__hidden__social__ul--items"><a href="https://www.youtube.com/watch?v=QF-oyCwaArU" target="_blank"><img src="./dist/images/social_Icons/youtube.png" alt="youtube"></a></li>
