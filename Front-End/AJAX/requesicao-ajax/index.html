<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="jquery-3.7.1.min.js" defer></script>
    <script src="jquery.mask.min.js" defer></script>
    <script src="main.js" defer></script>
    <title>AJAX</title>
</head>
<body>
    
    <div class="container">
        <h1>Requisições AJAX com XMLHttpRequest</h1>
        <form id="formulario-pedido">
            <div class="row mt-5"><h4>Dados básicos</h4></div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome" id="nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder=" Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da Entrega</h4>
            </div>
            <div class="row">
                <div class="col-3 d-flex">
                    <input type="text" class="form-control" placeholder="Cep" id="cep">
                    <button type="button" class=" btn btn-primary" id="btn-buscar-cep"><i class="bi bi-search"></i>
                    <span class="d-none spinner-border spinner-border-sm"></span></button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Endereço" id="endereco">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="Numero">
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-2">Enviar pedido</button>
        </form>
    </div>
    
</body>
</html>
